sudo: false
matrix:
  fast_finish: false
  include:
    - python: "2.7.12"
      env: TOXENV=py27
    - python: "3.4.2"
      env: TOXENV=py34
    - python: "3.4.2"
      env: TOXENV=lint
    - python: "3.5"
      env: TOXENV=typing
    - python: "3.5"
      env: TOXENV=py35
  allow_failures:
    - python: "3.5"
      env: TOXENV=typing
cache:
  directories:
    - $HOME/.cache/pip

install: pip install -U tox coveralls
language: python
script: tox
after_success: coveralls