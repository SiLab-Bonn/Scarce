dist: trusty

language: python

sudo: false
matrix:
  fast_finish: false
  include:
    - python: "2.7"
cache:
  directories:
    - $HOME/.cache/pip
    
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
  - conda config --add channels silab
  - conda info -a
  - conda install --yes coverage numpy pytables scipy matplotlib nose
  # - conda install --yes -c guyer pysparse=1.3.dev  # precompiled pysparse since it is tough to compile

install:
  - pip install xvfbwrapper  # fake x server for Qt gui tests
  - pip install -e git://pysparse.git.sourceforge.net/gitroot/pysparse/pysparse#egg=PySparse
  - pip install ez_setup 
  - pip install -r requirements.txt -r requirements_tests.txt
script: nosetests --with-coverage --cover-package=scarce
after_success: coveralls